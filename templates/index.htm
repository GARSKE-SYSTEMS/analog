<!doctype html>
<html lang="en">
{![head]}

<body>
    <div class="container">
        <h1>Analog</h1>
        <div class="mb-3">
            <label for="log-input" class="form-label">Log Input</label>
            <textarea id="log-input" class="form-control" rows="5"></textarea>
            or
            <input type="file" id="log-file" class="form-control mt-2" accept=".log,.txt">
        </div>
        <div class="mb-3">
            <label for="log-type" class="form-label">Log Type</label>
            <select id="log-type" class="form-select">
                <option value="auth.log">Generic auth.log</option>
                <option value="syslog">Generic syslog</option>
                <option value="apache_access">Apache access log</option>
            </select>
        </div>
        <button id="parse-log" class="btn btn-primary" onclick="submitLog()">Parse Log</button>
        <hr>
        <h2>Log Results</h2>
        <form id="search-form" onsubmit="inputSearchBar(); return false;">
            <div class="row mb-2">
                <div class="col">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="search-input"
                            placeholder="Search events... (e.g. error or service=cron&user)">
                    </div>
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-outline-secondary" id="search-button">Search</button>
                </div>
            </div>
        </form>
        <div class="row" id="log-stats">
            <div class="col card card-body">
                <h3>Total Events</h3>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12 col-md-6 col-lg-8">
                <div class="card card-body" style="overflow-y: scroll; height: 700px;">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr id="log-header">
                                <th>Timestamp</th>
                                <th>Event</th>
                            </tr>
                        </thead>
                        <tbody id="log-events">

                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card card-body" style="overflow-y: scroll; height: 700px;">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr id="services-header">
                                <th>Service</th>
                                <th>Logged Events</th>
                                <th>Logged Critical Events</th>
                            </tr>
                        </thead>
                        <tbody id="services-events">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Search List Modal -->
    <div class="modal fade" id="searchListModal" tabindex="-1" aria-labelledby="searchListModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="searchListModalLabel">Search Results</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div style="overflow-x: scroll">
                        <table class="table table-striped">
                            <thead id="search-header">
                                <tr>
                                    <th>Timestamp</th>
                                    <th>Event</th>
                                </tr>
                            </thead>
                            <tbody id="search-results">

                            </tbody>

                        </table>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    {![js_deps]}
</body>

</html>
